{% extends 'dashboard.html' %}
{% load static %}
{% block title %}Lead{% endblock title %}
{% block dashboard %}
    {% block lead_board %}
    {% endblock %}
    <div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createProjectModalLabel">Create Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="project-name" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="project-name" name="project-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="project-description" class="form-label">Project Description</label>
                            <textarea class="form-control" id="project-description" name="project-description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="project-client" class="form-label">Client Name</label>
                            <input type="text" class="form-control" id="project-client" name="project-client">
                        </div>
                        <div class="mb-3">
                            <label for="project-due" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="project-due" name="project-due">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create Project</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/lead.js' %}"></script>
{% endblock %}
