{% extends 'lead/dashboard.html' %}
{% block lead_board %}
<div class="table-responsive mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="nav-link btn btn-primary text-uppercase font-weight-bold py-2 px-md-4 active" onclick="create_project()">Create</button>
                </li>
            </ul>
            <a class="nav-link p-3">
                <select id="project-status-select" class="form-select" onchange="sort_project_by_status(this.value)">
                    <option value="ALL">ALL</option>
                </select>
            </a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" id="search-projects-list" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>
    <table class="table table-striped table-bordered table-dark">
        <thead class="table-light">
            <tr>
                <th>P-ID</th>
                <th>Name</th>
                <th>Created</th>
                <th>Started</th>
                <th>Updated</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="projects_table_data">
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>
</div>

<script>
    window.onload = function() {
        get_projects();
    };
</script>
{% endblock %}
