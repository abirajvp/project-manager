{% extends 'manager/dashboard.html' %}
{% block manager_board %}
<div class="table-responsive">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="nav-link btn btn-primary text-uppercase font-weight-bold py-2 px-md-4 active" onclick="create_task()">Create</button>
                </li>
            </ul>
            <a class="nav-link p-3">
                <select onchange="sortTaskByStatus(this.value)" class="form-select task-status">
                    <option value="ALL">ALL</option>
                    <option value="TODO">TODO</option>
                    <option value="PROGRESS">PROGRESS</option>
                    <option value="VERIFY">VERIFY</option>
                    <option value="CORRECTION">CORRECTION</option>
                    <option value="HOLD">HOLD</option>
                    <option value="COMPLETE">COMPLETE</option>
                </select>
            </a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" id="search-task" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>
    <table class="table table-striped table-bordered table-dark"> <!-- Added table-dark class -->
        <thead class="table-light">
            <tr>
                <th>T-ID</th>
                <th>Task Name</th>
                <th>Project Name</th>
                <th>Created</th>
                <th>Started</th>
                <th>Updated</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Assigned</th>
            </tr>
        </thead>
        <tbody class="tasks_table_data">
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>
</div>
<script>
    window.onload = function() {
        get_tasks();
    };
</script>
{% endblock %}
