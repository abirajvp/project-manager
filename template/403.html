<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .box {
            perspective: 1000px;
            position: relative;
            width: 300px;
            height: 200px;
            margin: auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: translateZ(-50px);
            transition: transform 0.5s;
        }

        .number {
            font-size: 120px;
            font-weight: bold;
            text-align: center;
            transform: rotateY(0deg) translateZ(50px);
            animation: bounce 0.5s forwards;
        }

        .message {
            font-size: 24px;
            text-align: center;
            transform: translateZ(50px);
            animation: bounce 0.7s forwards;
        }

        .description {
            font-size: 18px;
            text-align: center;
            transform: translateZ(50px);
            animation: bounce 0.9s forwards;
        }

        .home-button {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
            transform: translateZ(50px);
            animation: bounce 1.1s forwards;
        }

        .home-button:hover {
            transform: translateY(-3px) translateZ(50px);
            background-color: #ccc;
        }

        /* Animation for bouncing effect */
        @keyframes bounce {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <div class="number">403</div>
            <div class="message">Forbidden! <span role="img" aria-label="no entry emoji">ðŸš«</span></div>
            <div class="description">You don't have permission to access this resource.</div>
            <a href="/" class="home-button">Go Home</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('.content').css('transform', 'translateZ(0)');
            }, 100); // Delay to trigger the animation
        });
    </script>
</body>
</html>
