{% extends 'dashboard.html' %}
{% block title %}Edit Profile{% endblock title %}
{% block dashboard %}
<section class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-dark text-white"> <!-- Use bg-dark for dark background -->
                <div class="card-body">
                    <h4 class="card-title text-center">Edit Profile</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control bg-secondary text-white" id="username" name="username" value="{{ user.username }}" readonly> <!-- Dark input field -->
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control bg-secondary text-white" id="email" name="email" value="{{ user.email }}">
                        </div>

                        <!-- First Name -->
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control bg-secondary text-white" id="first_name" name="first_name" value="{{ user.first_name }}">
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control bg-secondary text-white" id="last_name" name="last_name" value="{{ user.last_name }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
