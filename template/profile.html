{% extends 'dashboard.html' %}
{% block title %}Profile{% endblock title %}
{% block dashboard %}
<section class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-dark text-white"> <!-- Use bg-dark for dark background -->
                <div class="card-body">
                    <h4 class="card-title text-center">Profile</h4>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <p class="form-control bg-secondary text-white">{{ user.username }}</p> <!-- Dark input field -->
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <p class="form-control bg-secondary text-white">{{ user.email }}</p>
                    </div>
                    
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <p class="form-control bg-secondary text-white">{{ user.first_name }}</p>
                    </div>
                    
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <p class="form-control bg-secondary text-white">{{ user.last_name }}</p>
                    </div>
                    
                    <a href="{% url 'edit-profile' %}" class="btn btn-outline-primary">Edit Profile</a> <!-- Changed to outline-light -->
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
