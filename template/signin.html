{% extends 'index.html' %}
{% block title %}SignIn{% endblock title %}
{% block sign %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; margin-top: -50px;">
  <div class="card shadow-lg p-5" style="width: 100%; max-width: 600px;">
    <h1 class="text-center mb-5">Sign In</h1>
    <form action="" method="post">
      <!-- CSRF Token (for Django security) -->
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username or Email" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="d-grid">
        <input type="submit" value="Sign In" class="btn btn-primary">
      </div>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="/signup">Sign Up</a></p>
  </div>
</div>
{% endblock %}
