{% extends 'index.html' %}
{% block title %}SignUp{% endblock title %}
{% block sign %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; margin-top: -50px;">
    <div class="card shadow-lg p-5" style="width: 100%; max-width: 600px;">
        <h1 class="text-center mb-5">Sign Up</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" class="form-control" placeholder="Email" required>
                    <option value="LEAD">Lead</option>
                    <option value="MANAGER">Manager</option>
                    <option value="PEER" selected>Peer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <p class="mt-3 text-center">Already have an account? <a href="/signin">Sign In</a></p>
        </form>
    </div>
</div>
{% endblock %}
